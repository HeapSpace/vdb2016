<%
   get_schedule_data(@day, @track).each do |speaker|
%>
      <div class="schedule-item" style="height: <%= speaker['duration']*6 %>px">
        <h4 class=""><%= speaker['slot'] %></h4>
        <h5 class="bold yellow"><%= speaker['firstname'] %> <%= speaker['lastname'] %></h5>
        <h6 class=""><%= speaker['talk'] %></h6>
        <div class="brown">Duration: <%= speaker['duration'] %> min</div>
      </div>
<%
end
%>
