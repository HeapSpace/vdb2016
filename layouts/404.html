<!DOCTYPE html>
<html>
<head>
	<%= render '/_head.html', :title => 'Default title'%>
	<%= meta_tag :keywords %>
	<style>
#scene {
	background-color: #5d714c;
	overflow: hidden;
  	position: relative;
  	height: 50px;
  	width: 100%;
}
#barbar {
	background-color: #cc4b11;
	width: 100%;
	height: 50px;
}
#knights {
	position:relative;
	background: url("vitezi.png") no-repeat center -250px;
	width: 100%;
	height: 300px;
}
#msg {
	position: absolute;
	top: 0;
	left: 0;
	z-index: 10;
	color: black;
	text-align: center;
	width: 100%;
	padding-top: 10px;
	font-weight: bold;
	font-size: 1.5em;
}
#choice {
	width: 50%;
    margin: 0 auto;
    overflow: auto;
    margin-top: 40px;
    margin-bottom: 100px;
}
.shield {
	color: white;
	text-align: center;
	padding: 20px;
	cursor: pointer;
	width: 40%;
}
#left {
	background-color: #cc4b11;
	float: left;
}
#right {
	background-color: #5d714c;
	float: right;
}

	</style>


</head>
<body>
	<%= render '/_header.html'%>

	<%= yield %>

	<div id="knights"></div>
	<div id="scene">
		<div id="msg">Choose your knight!</div>
		<div id="barbar" style="width: 50%"></div>
	</div>

	<div id="choice">
		<div id="left" class="shield">RED RULEZ!</div>
		<div id="right" class="shield">GREEN FTW!</div>
	</div>

	<%= render '/_footer.html'%>
	<%= render '/_bottomscripts.html'%>

<script type="text/javascript">

var left = 50;
var right = 100;

var msgs = [
	"I will fight until VoxxedBelgrade comes!",
	"You dirty scam! Run! Your! Tests!",
	"Die, but don't throw checked exception!",
	"Java is my weapon!",
	"Lambda this, you functional animal!",
	"Give me that VoxxedBelgrade ticket!",
	"No, I will come first to the VoxxedBelgrade!",
	"All tickets are mine!",
	"My containers are better then yours!",
	"Startup this, you dirty piper!",
	"JavaScript for my Lady",
	"CSS and SASS rulez"
];

function barbar() {
	$("#barbar").css("width", left + "%");
}
function click() {
	var ndx = Math.floor((Math.random() * msgs.length));
	$("#msg").text(msgs[ndx]);
	$("#knights").css("left", ((msgs.length/2) - ndx * 10) + "px");
	barbar();
}

function left404() {
	left = left - 1;
	if (left < 1) {
		left = 1;
	}
	click();
	$.ajax({
		type: "POST",
		url: "left.php",
		data: "",
		success: function(msg) {
			if (msg == 'err') {
				return;
			}
			var arr = eval(msg);
			left = arr[0];
		}
	});
}
function right404() {
	left = left + 1;
	if (left > 100) {
		left = 100;
	}
	click();
	$.ajax({
		type: "POST",
		url: "right.php",
		data: "",
		success: function(msg) {
			if (msg == 'err') {
				return;
			}
			var arr = eval(msg);
			left = arr[0];
		}
	});
}

function refresh() {
	$.ajax({
		type: "GET",
		url: "read.php",
		data: "",
		success: function(msg){
			var arr = eval(msg);
			left = arr[0];
			barbar();
			//$("#left").text(left);
			//$("#right").text(right);
		}
	});
}

$(function() {
	$("#left").click(left404);
    $("#right").click(right404);
	refresh();
	setInterval(refresh, 1000);
});
</script>

</body>
</html>
