<!DOCTYPE html>
<html>
<head>
	<%= render '/_head.html', :title => 'Default title'%>
	<%= meta_tag :keywords %>
</head>
<body>
	<%= render '/_header.html'%>

	<%= yield %>

	<div style="text-align: center; color: white;">
		<div id="left">levo</div>
		<div id="right">desno</div>
	</div>

	<%= render '/_footer.html'%>
	<%= render '/_bottomscripts.html'%>

<script type="text/javascript">

var left = 0;
var right = 0;

function left404() {
	left = left + 1;
	$.ajax({
		type: "POST",
		url: "left.php",
		data: "",
		success: function(msg) {
			if (msg == 'err') {
				return;
			}
			var arr = eval(msg);
			left = arr[0];
		}
	});
}
function right404() {
	right = right + 1;
	$.ajax({
		type: "POST",
		url: "right.php",
		data: "",
		success: function(msg) {
			if (msg == 'err') {
				return;
			}
			var arr = eval(msg);
			right = arr[0];
		}
	});
}

function refresh() {
	$.ajax({
		type: "GET",
		url: "read.php",
		data: "",
		success: function(msg){
			var arr = eval(msg);
			left = arr[0];
			right = arr[1];
			$("#left").text(left);
			$("#right").text(right);
		}
	});
}

$(function() {
	$("#left").click(left404);
    $("#right").click(right404);
	refresh();
	setInterval(refresh, 1000);
});
</script>

</body>
</html>
